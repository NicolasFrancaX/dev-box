# Colorschemes

# light

# set -g status-bg white
# set -g status-fg black

# dark

set -g status-bg black
set -g status-fg white

# screen prefix key

set -g prefix C-a

# free ctrl+b to another usage

unbind C-b

# set small delay

set -sg escape-time 1

# make ctrl+a ctrl+a work as ctrl+a in shell

bind C-a send-prefix

# debug

bind r source-file ~/.tmux.conf\; display "Reloaded!"

# mnemonics for spliting panes

unbind "\""
unbind %

bind | split-window -h
bind - split-window -v

# large history

set-option -g history-limit 100000

# navigate in panes using Vim keys

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# navigate in windows using ctrl + Vim keys

unbind n
unbind p

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using shift + Vim keys

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# status bar

set -g status-left '#S ·'
set -g status-left-length 100
set -g status-right ''

setw -g window-status-current-format ' #I·#W '
setw -g window-status-format ' #I·#W '

setw -g window-status-current-bg blue
setw -g window-status-current-fg white
setw -g window-status-current-attr bright
setw -g window-status-attr dim

# dividers

set -g pane-active-border-fg blue

# command bar

set -g message-bg blue
set -g message-fg white
set -g message-attr bright

# start counting windows at 1

set -g base-index 1
setw -g pane-base-index 1

# Copy Mode

# act like Vim

setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind y run "tmux save-buffer - | xclip -i -sel clipboard"
bind p paste-buffer

